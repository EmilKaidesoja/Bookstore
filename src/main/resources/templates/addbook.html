<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<title>Add a book</title>
</head>
<body>
	<h1>Add a Book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn"th:field="*{isbn}" /><br>
		<label for="title">Title</label>
		<input type="text" id="title"th:field="*{title}" /><br>
		<label for="author">Author</label>
		<input type="text" id="author"th:field="*{author}" /><br>
		<label for="year">Year</label>
		<input type="text" id="year"th:field="*{year}" /><br>
		<label for="price">Price</label>
		<input type="text" id="price"th:field="*{price}" /><br>
			
		<label for="categorylist">Category</label>
		<select  id="categoryList" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
		</select>
		
		<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
		<a class="btn btn-danger" th:href="@{/booklist}">Cancel</a>
	</div>
</body>
</html>
